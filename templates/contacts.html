<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact P2P Loans-Peer to Peer Loans</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../static/dist/css/skins/skin-blue.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <!-- Main Header -->
  <div id="MainHeaderDiv"></div>
  <!-- Left side column. contains the logo and sidebar -->
   <div id="SideBarDiv"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Contact - P2P Loans
        <small>Peer to Peer Loans</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Contact</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Your Page Content Here -->
           <div class="row">
              <div class="col-md-6">
                  <div class="box box-body with-border">
                      <div class="box box-header with-border">
                            <h3 class="box-title"><i class="fa fa-envelope"></i>Send Message</h3>
                      </div>


                            <div class="form-group">
                               <form action="/contact" method="post">
                                <div class="box-body">

                                <div class="form-group">
                                  <label for="strnames">Names</label>
                                  <div class="input-group">
                                    <div class="input-group-addon">
                                      <i class="glyphicon glyphicon-user"></i>
                                    </div>
                                      <input type="text" class="form-control" name="vstrNames" id="strNames" placeholder="Enter Names">
                                  </div>
                                </div>


                                <div class="form-group">
                                  <label for="stremail">Email</label>
                                  <div class="input-group">
                                    <div class="input-group-addon">
                                      <i class="glyphicon glyphicon-envelope"></i>
                                    </div>
                                    <input type="email" class="form-control" name="vstrEmail" id="strEmail" placeholder="Enter Email">
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label>Cell</label>
                                  <div class="input-group">
                                    <div class="input-group-addon">
                                      <i class="glyphicon glyphicon-phone"></i>
                                    </div>
                                    <input type="text" name="vstrCell" id="strCell" class="form-control" data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label for="strsubject">Subject</label>
                                  <div class="input-group">
                                    <div class="input-group-addon">
                                      <i class="glyphicon glyphicon-alert"></i>
                                    </div>
                                      <input type="text" class="form-control" name="vstrSubject" id="strSubject" placeholder="Enter Subject">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label>Message</label>
                                  <textarea name="vstrmessage" id="strMessage" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                                </div>

                              <div class="box-footer">
                                <button type="button" class="btn btn-primary" id="SendMessageButt">Send Message</button>
                              </div>
                              <div class="body">
                                <div id="MessageDivINF"></div>
                              </div>
                              </div>
                               </form>
                              </div>
                      </div>
          </div>
            </div>

    </section>
  </div>
  <div id="FooterDiv"></div>
  <div class="control-sidebar-bg"></div>
</div>

<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/dist/js/app.min.js"></script>
<script src="/static/plugins/fastclick/fastclick.min.js"></script>
<script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/static/dist/js/moment.min.js"></script>
<script src="/static/dist/js/pages/contacts/contact.js"></script>
<script src="/static/dist/js/pages/loaders.js"></script>

</body>
</html>
