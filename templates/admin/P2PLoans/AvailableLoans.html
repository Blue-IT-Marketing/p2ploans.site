

<div class="box">
    <div class="box box-info with-border">
        <div class="box box-header with-border">
            <h3 class="box-title">P2P Loans</h3>
        </div>
        <div class="box box-body with-border">
            <table id="AvailableLoansTable" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th><strong> <i class="fa fa-user"> </i> Financier</strong></th>
                  <th><strong> <i class="fa fa-money"> </i> Loan Pocket</strong></th>
                  <th><strong> <i class="glyphicon glyphicon-plus"> </i> Interest Rate</strong></th>
                </tr>
                </thead>
                <tbody>
                {% for thisMyp2pLoan in thisMyp2pPocketList %}
                <tr>
                    <td><a href="/p2ploans/availableloans/{{ thisMyp2pLoan.strReference }}">{{ thisMyp2pLoan.strReference }}</a></td>
                    <td>$ {{ thisMyp2pLoan.strLoanPocket }}.00</td>
                    <td>{{ thisMyp2pLoan.strInterest }} % </td>
                </tr>
                {% endfor %}
                </tbody>
                <tfoot>
                <tr>
                  <th><strong> <i class="fa fa-user"> </i> Financier</strong></th>
                  <th><strong> <i class="fa fa-money"> </i> Loan Pocket</strong></th>
                  <th><strong> <i class="glyphicon glyphicon-plus"> </i> Interest Rate</strong></th>
                </tr>
                </tfoot>
              </table>
        </div>
    </div>
</div>
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script>$(function () {$('#AvailableLoansTable').DataTable({"paging": true, "lengthChange": true, "searching": true, "ordering": true, "info": true, "autoWidth": false});});</script>
