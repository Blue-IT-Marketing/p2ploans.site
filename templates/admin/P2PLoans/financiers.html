

<div class="box">
    <div class="box box-info with-border">
        <div class="box box-header with-border">
            <h3 class="box-title">Loan Financiers</h3>
        </div>
        <div class="box box-body with-border">
            <table id="FinanciersTable" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th><strong> <i class="fa fa-user"> </i> Financier</strong></th>
                  <th><strong> <i class="fa fa-money"> </i> Loan Pocket</strong></th>
                  <th><strong> <i class="glyphicon glyphicon-plus"> </i> Interest</strong></th>
                </tr>
                </thead>
                <tbody>
                {% for thisMyp2pPocket in thisMyp2pPocketList %}
                <tr>
                    <td><a href="/p2ploans/availableloans/{{ thisMyp2pPocket.strReference}}">{{ thisMyp2pPocket.strReference }}</a></td>
                    <td>$ {{ thisMyp2pPocket.strLoanPocket }}.00</td>
                    <td>{{ thisMyp2pPocket.strInterest }} % </td>
                </tr>
                {% endfor %}
                </tbody>
                <tfoot>
                <tr>
                  <th><strong> <i class="fa fa-user"> </i> Financier</strong></th>
                  <th><strong> <i class="fa fa-money"> </i> Loan Pocket</strong></th>
                  <th><strong> <i class="glyphicon glyphicon-plus"> </i> Interest</strong></th>
                </tr>
                </tfoot>
              </table>
        </div>
    </div>

</div>
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script>$(function () {$('#FinanciersTable').DataTable({"paging": true, "lengthChange": true, "searching": true, "ordering": true, "info": true, "autoWidth": false});});</script>
