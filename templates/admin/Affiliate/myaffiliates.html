
<div class="box">
    <div class="box box-info with-border">
        <div class="box box-header with-border">
            <h3 class="box-title">My Affiliates</h3>
        </div>
        <div class="box box-body with-border">
            <table id="MyAffiliatesTable" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th><strong> <i class="fa fa-user"> </i> Affiliate</strong></th>
                  <th><strong> <i class="fa fa-money"> </i> State</strong></th>
                  <th><strong> <i class="glyphicon glyphicon-plus"> </i> Subscription</strong></th>
                </tr>
                </thead>
                <tbody>
                {% for thisAffiliate in thisAffiliatesList %}
                <tr>
                    <td><a href="/affiliates/myaffiliates/{{ thisAffiliate.strAffiliateReference }}">{{ thisAffiliate.strAffiliateReference }}</a></td>
                    <td>{{ thisAffiliate.strActivated }}</td>
                    <td>{{ thisAffiliate.strSubscriptionAmount }}</td>
                </tr>
                {% endfor %}
                </tbody>
                <tfoot>
                <tr>
                  <th><strong> <i class="fa fa-user"> </i> Affiliate</strong></th>
                  <th><strong> <i class="fa fa-money"> </i> State</strong></th>
                  <th><strong> <i class="glyphicon glyphicon-plus"> </i> Subscription</strong></th>
                </tr>
                </tfoot>
              </table>
        </div>
    </div>
</div>
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script>$(function () {$('#MyAffiliatesTable').DataTable({"paging": true,"lengthChange": true,"searching": true,"ordering": true,"info": true,"autoWidth": false});});</script>
