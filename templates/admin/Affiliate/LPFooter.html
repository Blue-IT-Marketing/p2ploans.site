
<div class="box box-info with-border">
    <div class="box box-header with-border">
        <h3 class="box-title">Landing Page Footer</h3>
    </div>
    <div class="box box-body with-border">
        <div class="form-group">
            {% if thisLandingPage.strLPFooter is not none %}
                <textarea id="strLPFooter"> {{ thisLandingPage.strLPFooter }}</textarea>
            {% else %}
                <textarea id="strLPFooter"> </textarea>
            {% endif %}
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <button type="button" class="btn btn-bitbucket btn-block" id="UpdateFooterINFDivButt"><strong><i class="fa fa-cloud"> </i> Update Footer</strong></button>
            </div>
        </div>
    </div>
    <div class="box box-footer with-border">
        <div id="UpdateFooterInformationDivision"></div>
    </div>
</div>
<script src="/static/dist/js/ckeditorstandard/ckeditor.js"></script>
<script src="/static/dist/js/pages/affiliate/lpfooter.js"></script>
<script src="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script>$(function () {CKEDITOR.replace('strLPFooter');$(".textarea").wysihtml5();});</script>
